name: Upload Website

on:
  push:
    branches:
    - main

jobs:
 build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: Zip Folder
       commit_hash=`git rev-parse HEAD`
      run: zip -r release_$commit_hash.zip . -x ".git/*" ".github/*"
      
    - name: Use the Upload Artifact GitHub Action
      uses: actions/upload-artifact@v2
      with: 
          name: release
           commit_hash=`git rev-parse HEAD`
          path: release_$commit_hash.zip
                    
           
    - name: Upload to S3 as artifact
      uses: medlypharmacy/s3-artifacts-action@master
      with:
       aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
       aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
       aws_s3_bucket_name: "githubactionpoc"
       source_path: release_$commit_hash.zip
       destination_path: release_$commit_hash.zip'
       
          
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
 
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
       
      
      
    - name: Create CodeDeploy Deployment test
      id: deployfroms3test
      run: |
          aws deploy create-deployment  \
          --application-name testactions    --deployment-group development  \
          --s3-location bucket=githubactionpoc,bundleType=zip,key=TestActions/release_$commit_hash.zip
        
        
        
        
